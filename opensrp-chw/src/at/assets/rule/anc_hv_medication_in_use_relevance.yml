priority: 1
condition: "step1_fever == 'Yes' || step1_cough_cold == 'Yes' || step1_mild_diarrhea == 'Yes' || step1_skin_infections == 'Yes' || step1_minor_wound == 'Yes'"
actions:
  - "isRelevant = true"
